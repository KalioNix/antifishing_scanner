	<script>
		function send_mail(){
			var name = document.querySelector('#name').value;
			var email = document.querySelector('#email').value;
			var subject = document.querySelector('#subject').value;
			var text = document.querySelector('#message').value;
            document.contactForm.acceptCharset = "EUC-KR"
			var message = name+"***"+email+"***"+subject+"***"+text;
			var message = btoa(unescape(encodeURIComponent(message)));
			console.log(message);

			$.ajax({
                type: "GET",
                url: "py_exe.html?file=afs_mail" + "&arg="+message,
                success: function(result) {
					if(result.trim()=="success"){
						alert("메일이 전송되었습니다.");
						window.location.href = "index.html";
					} else{
						alert("메일 전송에 실패했습니다.");
											}
                },
                error: function() {
                    // 요청 실패 시 오류 메시지 출력
                    alert("An error occurred while executing the command.");
                }
            });
		}
