<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Anti Fishing Scanner</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">
<%@page language="java" contentType="text/html; charset=utf-8" pageEncoding="utf-8"%>

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Libraries Stylesheet -->
<link href="lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="css/style.css" rel="stylesheet">

<!--파비콘-->
<link rel="icon" href="./favicon.ico" type="image/x-icon">

<!-- 버튼 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
@import
	url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap")
	;

select {
	font-family: "Noto Sansf KR", sans-serif;
	font-size: 1rem;
	font-weight: 400;
	line-height: 1.5;
	color: #000;
	background-color: #fff;
	width: 200px;
	padding: .8em .5em;
	border: 1px solid #999;
	font-family: inherit;
	background-color: white;
}

/* select:hover {
            background-color: #000069;
            color: white;
        } */
html, body {
	min-height: 100vh;
}

.mx-auto {
	max-width: 900px;
	margin: 0 auto;
}

.input-container {
	display: flex;
	align-items: center;
	border: 1px solid #ccc;
	border-radius: 20px;
	background-color: white;
	padding: 10px;
	border-color: #007bff;
}

.custom-select {
	flex: 1;
	border: none;
	padding: 10px;
	height: 100%;
	width: 100%;
}

.custom-input {
	flex: 4;
	border: none;
	padding: 10px;
	height: 100%;
	width: 100%;
}

/* 버튼 스타일 수정 */
.custom-button {
	/*flex: 1;*/
	background-color: #007bff;
	color: #fff;
	border: none;
	padding: 10px;
	border-radius: 20px;
	cursor: pointer;
	display: flex;
	align-items: center;
	/* 아이콘을 세로 중앙 정렬 */
	justify-content: center;
	/* 아이콘을 가로로 가운데 정렬 */
	position: relative; /* 툴팁 위치 설정을 위해 relative로 설정 */
}

/* 아이콘 스타일 */
.custom-button i {
	margin: 10px;
	/* 아이콘과 텍스트 사이 여백 설정 */
}

/* 툴팁 스타일 */
.tooltip {
	visibility: hidden;
	width: 400px;
	background-color: #007bff;
	color: #fff;
	text-align: center;
	border-radius: 10px;
	padding: 20px;
	position: absolute;
	z-index: 1;
	top: 125%; 
	left: -100%;
	transform: translateX(-50%);
	opacity: 0;
	transition: opacity 0.2s;
}

/* 마우스를 버튼 위에 가져갔을 때 툴팁 표시 */
.custom-button:hover .tooltip {
	visibility: visible;
	opacity: 1;
}
</style>

</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">

	<div id="navInclude"></div>
	<!--navbar include-->

	<!-- Header Start -->
	<div class="jumbotron jumbotron-fluid mb-5"
		style="min-height: calc(100vh - 80px); flex-grow: 1; display: flex; align-items: center; justify-content: center;">

		<center>
			<h1 class="text-primary mb-4 safefaster">Safe & Faster</h1>
			<div class="container text-center py-5">

				<h1 class="text-white display-3 mb-5 text-black">Anti Fishing Scanner</h1>

				<div class="mx-auto">
					<form method="GET" class="no-gutters" id="scanForm">
						<div class="input-container">
							<select class="custom-select">
								<option value="Phishing">피싱 검사</option>
								<option value="vulnerability">취약점 검사</option>
							</select> <input type="text" name="inputValue" class="custom-input"
								placeholder="URL을 입력하세요">
							<button type="submit" class="custom-button"
								style="margin-left: 10px;">
								<i class="fas fa-arrow-right"></i>
								<!-- Font Awesome 화살표 아이콘 -->
								<span class="tooltip"> 1. 좌측 항목에 피싱 검사와 취약점 검사를 선택해주세요.<br>
									2. URL(인터넷주소)을 검색창에 입력해주세요. <br> ※ URL을 입력할 때 http,
									https를 붙여주세요.<br> ※ 예시 : https://www.naver.com
								</span>
							</button>
						</div>
					</form>
				</div>
				<!-- 툴팁 위치 -->
			</div>

		</center>
	</div>
	<!-- Header End -->

	<div id="footerInclude"></div>
	<!--footer include-->

	<!-- Back to Top -->
	<a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/waypoints/waypoints.min.js"></script>
	<script src="lib/counterup/counterup.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Contact Javascript File -->
	<script src="mail/jqBootstrapValidation.min.js"></script>
	<script src="mail/contact.js"></script>

	<!-- Template Javascript -->
	<script src="js/main.js"></script>

	<!-- option 선택 후 페이지 이동 -->
	<script>
		document
				.getElementById('scanForm')
				.addEventListener(
						'submit',
						function(e) {
							e.preventDefault();

							var selectedOption = document
									.querySelector('select').value;
							var inputValue = document
									.querySelector('input[name="inputValue"]').value;

							if (selectedOption === 'Phishing'
									&& inputValue != "") {
								window.location.href = 'loading.html?show=score&file=criminalapi&arg='
										+ encodeURIComponent(inputValue);
							} else if (selectedOption === 'vulnerability'
									&& inputValue != "") {
								window.location.href = 'select.html?inputValue='
										+ encodeURIComponent(inputValue);
							} else if (inputValue == "") {
								alert("Please Input URL");
							}
						});
	</script>

	<!--include 코드-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function() {
			$("#navInclude").load("navbar.html");
			$("#footerInclude").load("footer.html");
		});
	</script>

</body>

</html>
